<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="overlap">
          <div class="overlap-group">
            <p class="element">Подработка детям <br />от 14 лет</p>
            <img class="i" src="https://c.animaapp.com/mevbpljvvlIgFu/img/i-1.png" />
          </div>
          <div class="overlap-group-2">
            <div class="ellipse"></div>
            <div class="ellipse-2"></div>
            <div class="rectangle"></div>
            <div class="ellipse-3"></div>
            <div class="ellipse-4"></div>
            <div class="rectangle-2"></div>
            <div class="ellipse-5"></div>
            <div class="ellipse-6"></div>
            <div class="rectangle-3"></div>
            <div class="text-wrapper">1.000.000+</div>
            <div class="text-wrapper-2">людей доверяют нам</div>
          </div>
          <p class="p">
            Сайт, на котором можно найти подработку школьникам от 14 лет.<br />
            <br />Множество городов и профессий, все под ваши интересы!
          </p>
          <div class="overlap-2">
            <div class="ellipse-7"></div>
            <div class="ellipse-8"></div>
            <div class="rectangle-4"></div>
            <div class="text-wrapper-3">1000+</div>
            <div class="text-wrapper-4">вакансий на нашем сайте</div>
          </div>
        </div>
        <div class="overlap-3">
          <div class="ellipse-9"></div>
          <div class="ellipse-10"></div>
          <div class="rectangle-5"></div>
          <div class="text-wrapper-5">Контакты</div>
        </div>
        <div class="overlap-4">
          <div class="ellipse-11"></div>
          <div class="ellipse-12"></div>
          <div class="rectangle-6"></div>
          <div class="ellipse-13"></div>
          <div class="ellipse-14"></div>
          <div class="rectangle-7"></div>
          <p class="div-2">
            <span class="span"><br /></span> <span class="text-wrapper-6">Найти подработку</span>
          </p>
        </div>
        <div class="overlap-5">
          <div class="ellipse-15"></div>
          <div class="ellipse-16"></div>
          <div class="rectangle-8"></div>
          <div class="ellipse-17"></div>
          <div class="ellipse-18"></div>
          <div class="rectangle-9"></div>
          <div class="text-wrapper-7">podrabotka.ru</div>
        </div>
        <div class="overlap-6">
          <div class="ellipse-9"></div>
          <div class="ellipse-10"></div>
          <div class="rectangle-5"></div>
          <div class="text-wrapper-8">О нас</div>
        </div>
        <!-- <img class="img" src="https://c.animaapp.com/mevbpljvvlIgFu/img/ellipse-3.svg" /> -->
       <img class="circle" src="domic.svg"/>
      </div>
    </div>

</html>
